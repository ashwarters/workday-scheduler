<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day!</p>
    </header>

    <p id="currentDay" class="lead"></p>
    <div class="container">
      <!-- Timeblocks go here (get form from bootstrap) -->
      <form>
        <div class="container">
         <div class="row h-25">
           <div class="hour col-sm-1">
             <p class="time-block">9am</p>
           </div>
           <input id= "user-input" class="description col-sm-10"></input>
           <!--Save user input information in local storage for all saveBtn's-->
           <button class="saveBtn col-sm-1">
             <span class="fas fa-2x"></span>
           </button>
         </div>
   
         <div class="row h-25">
           <div class="hour col-sm-1">
             <p class="time-block">10am</p>
           </div>
           <input id= "user-input" class="description col-sm-10" type="text"></input>
           <button class="saveBtn col-sm-1 ">
             <span class="fas fa-2x"></span>
           </button>
         </div>
   
         <div class="row h-25">
           <div class="hour col-sm-1">
             <p class="time-block">11am</p>
           </div>
           <input id= "user-input" class="description col-sm-10" type="text"></input>
           <button class="saveBtn col-sm-1">
             <span class="fas fa-2x"></span>
           </button>
         </div>
   
         <div class="row h-25">
           <div class="hour col-sm-1">
             <p class="time-block">12pm</p>
           </div>
           <input id= "user-input" class="description col-sm-10" type="text"></input>
           <button class="saveBtn col-sm-1">
             <span class="fas fa-2x"></span>
           </button>
         </div>
   
         <div class="row h-25">
           <div class="hour col-sm-1">
             <p class="time-block">1pm</p>
           </div>
           <input id= "user-input" class="description col-sm-10" type="text"></input>
           <button class="saveBtn col-sm-1">
             <span class="fas fa-2x"></span>
           </button>
         </div>
   
         <div class="row h-25">
           <div class="hour col-sm-1">
             <p class="time-block">2pm</p>
           </div>
           <input id= "user-input" class="description col-sm-10" type="text"></input>
           <button class="saveBtn col-sm-1">
             <span class="fas fa-2x"></span>
           </button>
         </div>
   
         <div class="row h-25">
           <div class="hour col-sm-1">
             <p class= "time-block">3pm</p>
           </div>
           <input id= "user-input" class="description col-sm-10" type="text"></input>
           <button class="saveBtn col-sm-1">
             <span class="fas fa-2x"></span>
           </button>
         </div>
   
         <div class="row h-25">
          <div class="hour col-sm-1">
            <p class= "time-block">4pm</p>
          </div>
          <input id= "user-input" class="description col-sm-10" type="text"></input>
          <button class="saveBtn col-sm-1">
            <span class="fas fa-2x"></span>
          </button>
        </div>

         <div class="row h-25">
           <div class="hour col-sm-1">
             <p class="time-block">5pm</p>
           </div>
           <input id= "user-input" class="description col-sm-10" type="text"></input>
           <button class="saveBtn col-sm-1">
             <span class="fas fa-2x"></span>
           </button>
         </div>
       </div>
    </form>
    </div>
    <script src="assets/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="moment.js"></script>
  </body>
</html>
